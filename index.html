<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>iPhone Style Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="calculator" role="application" aria-label="iPhone style calculator">
<div class="display" id="display" aria-live="polite">0</div>


<div class="keys" role="group" aria-label="calculator keys">
<button id="clear" class="btn gray" data-action="clear">AC</button>
<button id="plusminus" class="btn gray" data-action="plusminus">±</button>
<button id="percent" class="btn gray" data-action="percent">%</button>
<button class="btn op" data-value="/">÷</button>


<button class="btn num" data-value="7">7</button>
<button class="btn num" data-value="8">8</button>
<button class="btn num" data-value="9">9</button>
<button class="btn op" data-value="*">×</button>


<button class="btn num" data-value="4">4</button>
<button class="btn num" data-value="5">5</button>
<button class="btn num" data-value="6">6</button>
<button class="btn op" data-value="-">−</button>


<button class="btn num" data-value="1">1</button>
<button class="btn num" data-value="2">2</button>
<button class="btn num" data-value="3">3</button>
<button class="btn op" data-value="+">+</button>


<button class="btn num wide" data-value="0">0</button>
<button class="btn num" data-value=".">.</button>
<button id="equals" class="btn op" data-action="equals">=</button>
</div>
</main>


<!-- Click sound (replace with your own file if desired) -->
<audio id="clickSound" src="https://www.soundjay.com/button/button-16.mp3" preload="auto"></audio>


<script src="app.js"></script>
</body>
</html>
